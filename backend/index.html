<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    body { padding-top: 50px; }
  </style>
</head>
<body>
    <h1>Test Driver HTML for Server</h1>
    <h1>Display all sales currently in database</h1>
    <!--
        action attribute: The action attribute is used to send a "case" to the server
        Example: When the Submit Button is pressed, the action attribute is sent to server.js
                In this case, '/retrieveSales' is sent to server.js, where whatever behaviour is 
                allocated to that "case" statement happens (which happens to be the call to function getSells())

        POST: Use to send data to modify server state
        GET: Retrieve data that does not modify the server state
    -->
    <form action="/retrieveSales" method="get">
        <input type="submit" value="Display All Sales">
    </form>
    
    <h1>Display a certain books from a course for sale</h1>
    <form action="/searchSales" method="post">
        <input type="text" name="courseNumber">
        <input type="submit" value="Find certain books">
    </form>
    <h1>Add a book to the server</h1>
    <form action="/insertOrder" method="post">
        <label for="bookName">Book Name</label>
        <input type="text" id="bookName" name="bookName"><br>
        
        <label for="author">Author Name</label>
        <input type="text" id="author" name="author"><br>

        <label for="edition">Book Edition</label>
        <input type="number" id="edition" name="edition"><br>

        <label for="course">Course</label>
        <input type="text" id="course" name="course">
        <input type="submit" value="Insert Order">
    </form>
</body>

</html>
